<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2E6476;  /* fallback for old browsers */
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-20">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
                <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
                    <input name="q" type="text" class="w-full py-3 px-4 bg-transparent focus:outline-none" placeholder="Search Google..." autocomplete="off" autofocus>
                    <button type="button" class="bg-blue-500 text-white px-4 py-3">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-3">Voice Commands: "stop recording", "reset input", "go"</p>
        </div>
    </div>

    <script>
        const searchForm = document.querySelector("#search-form");
        const searchFormInput = searchForm.querySelector("input");
        const info = document.querySelector(".info");

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            console.log("Your Browser supports speech Recognition");
            
            const recognition = new SpeechRecognition();
            recognition.continuous = true;

            const micBtn = searchForm.querySelector("button");
            const micIcon = micBtn.querySelector("i");

            micBtn.addEventListener("click", micBtnClick);
            function micBtnClick() {
                if (micIcon.classList.contains("fa-microphone")) {
                    recognition.start();
                }
                else {
                    recognition.stop();
                }
            }

            recognition.addEventListener("start", startSpeechRecognition);
            function startSpeechRecognition() {
                micIcon.classList.remove("fa-microphone");
                micIcon.classList.add("fa-microphone-slash");
                searchFormInput.focus();
                console.log("Voice activated, SPEAK");
            }

            recognition.addEventListener("end", endSpeechRecognition);
            function endSpeechRecognition() {
                micIcon.classList.remove("fa-microphone-slash");
                micIcon.classList.add("fa-microphone");
                searchFormInput.focus();
                console.log("Speech recognition service disconnected");
            }

            recognition.addEventListener("result", resultOfSpeechRecognition);
            function resultOfSpeechRecognition(event) {
                const current = event.resultIndex;
                const transcript = event.results[current][0].transcript;
                
                if (transcript.toLowerCase().trim() === "stop recording") {
                    recognition.stop();
                }
                else if (!searchFormInput.value) {
                    searchFormInput.value = transcript;
                }
                else {
                    if (transcript.toLowerCase().trim() === "go") {
                        searchForm.submit();
                    }
                    else if (transcript.toLowerCase().trim() === "reset input") {
                        searchFormInput.value = "";
                    }
                    else {
                        searchFormInput.value = transcript;
                    }
                }
            }
        }
        else {
            console.log("Your Browser does not support speech Recognition");
            info.textContent = "Your Browser does not support Speech Recognition";
        }
    </script>
</body>
</html>
